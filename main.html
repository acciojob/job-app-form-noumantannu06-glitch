<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
        <h1>Job Application Form</h1>
        
        <form method="POST" novalidate>
            <!-- Name Field -->
            <label for="name">Name <span aria-label="required">*</span></label>
            <input type="text" id="name" name="name" required>
            <br>
            <!-- Email Field -->
            <label for="email">Email <span aria-label="required">*</span></label>
            <input type="email" id="email" name="email" required>
            <br>
            <!-- Gender Radio Buttons -->
            <label>Gender <span aria-label="required">*</span></label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <br>
            <!-- Laptop Brands Dropdown -->
            <label for="laptop">Laptop Brands</label>
            <select id="laptop" name="laptop">
                <option value="">Select a brand</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
            <br>
            <!-- Age Field -->
            <label for="age">Age <span aria-label="required">*</span></label>
            <input type="number" id="age" name="age" min="18" max="100" required>
            <br>
            <!-- Date of Birth Field -->
            <label for="dob">Date of Birth <span aria-label="required">*</span></label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <!-- Password Field -->
            <label for="password">Password <span aria-label="required">*</span></label>
            <input type="password" id="password" name="password" required>
            <br>
            <!-- Portfolio URL Field -->
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio">
            <br>
            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
            <br>
        </form>
    </main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
